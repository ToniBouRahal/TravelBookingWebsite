<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>sign up</title>
</head>
<body>
<div class="background"></div>
<div class="container">
    <div class="item  ">

        <h2 class="logo"><i id = "close" class="fa fa-window-close  " aria-hidden="true"></i>
            <i id = "back-step-1" class="fa fa-arrow-left " aria-hidden="true"></i>
            <i id = "back-step-2" class="fa fa-arrow-left " aria-hidden="true"></i>
            <i class='bx bxl-xing'></i>Just Travel</h2>
    </div>
    <div class="register-section" id ='r'>
        <div class="form-box" id ="step1">
            <form action="">
                <h2>Step 1 of 3</h2>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" id ="user-name"required>
                    <label >Name</label>
                </div>
                <div class="input-box" id="email">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" id = "user-email"required>
                    <label >Email</label>
                </div>
                <div class = "birth">
                    <h3>Date of Birth</h3>
                    <select name="month" id="months" class ="dates">
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="july">July</option>
                        <option value="aug">August</option>
                        <option value="sept">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                    <select name="day" id ="days" class ="dates">
                        <option value="1" selected="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="year" id ="years" class="dates">
                        <option value="2005">2005</option>
                        <option value="2005">2004</option>
                        <option value="2005">2003</option>
                        <option value="2005">2002</option>
                        <option value="2005">2001</option>
                        <option value="2005">2000</option>
                        <option value="2005">1999</option>
                        <option value="2005">1998</option>
                        <option value="2005">1997</option>
                        <option value="2005">1996</option>
                        <option value="2005">1995</option>
                    </select>
                </div>
                <br>
            </form>
            <button class="btn" id="btn-step1" >Next</button>
        </div>
        <div  id ="step2">
            <h2>Step 2 of 3</h2>
            <label class="">You agree to receive Just emails from Just Travel about the newest
                packages and new travel locations
                <input type="checkbox" checked="checked">
                <br>
                <br>
                <p class="terms">
                    By signing up, you agree to our <a href="#">Terms</a>, <a href="#" >Privacy Policy </a>,
                    and <a href="#">Cookie</a> Use. Just Travel may use your
                    contact information, including your email address and phone number
                    for purposes outlined in our <a href="#">Privacy Policy</a>. <a href="#">Learn more<a>
                </p>
            </label>
            <button class="btn" id="btn-step2" >Next</button>
        </div>
        <div class="form-box" id ="step3">
            <form action="">
            <h2>Step 3 of 3</h2>
            <div class="input-box">
                <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                <input type="password" required oncopy="return false" id = "pass" >
                <label>Password</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                <input type="password" required oncopy="return false" id = "conf_pass">
                <label>Confirm Password</label>
            </div>
            </form>
            <button class="btn" id="btn-step3" >Sign up</button>
        </div>
    </div>
</div>
</div>

<script src="../JavaScript/signup.js"></script>
</body>
</html>
